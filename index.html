<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <section class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>
        <section class="score-panel">
            <ul class="stars" id="main-score-stars"></ul>

            <span class="moves">0</span> <span id="lbMovimentos">Movimentos</span>

            <span>Tempo: </span><span class="timer">00:00</span>
            <section class="restart">
                <i class="fas fa-redo"></i>
            </section>
        </section>
        <ul class="deck"></ul>

        <section class="modal" id="resultModal" tabindex="-1" role="dialog">
            <section class="modal-dialog" role="document">
                <section class="modal-content center">
                    <button type="button" class="close" id="close-modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 id="score-title">Resultado</h2>
                    <section class="center">
                        <ul class="score-panel center">
                            <li>
                                <ul class="stars" id="modal-score"></ul>
                            </li>
                            <li>
                                <span class="score-time center">00:00</span>
                            </li>
                            <li>
                                <span class="score-moves">0</span> Movimentos
                            </li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
